<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="horse.png" type="png">
    <link rel="stylesheet" href="style.css" />
    <title>Cars demo</title>
  </head>
  <body>
    <!-- Using semantic in the html -->
    <header>
      <h1>Cars Database</h1>
      <form id="searchForm">
        <label for="search">License</label>
        <input type="text" id="search">

        <!-- Difference btw "input button" and  button: input only takes string While "button" takes both strings and images-->

        <!-- <input type="button" value="Add car"> -->
        <button type="submit">Search car</button>
      </form>
      <div><p id="searchResult"></p></div>
    </header>

    <main>
      <h2>Insert car data</h2>
      <form id="addCar">
        <div class="form_group">
          <label for="license">License</label>
          <input type="text" id="license">
        </div>
        <div class="form_group">
          <label for="maker">Maker</label>
          <input type="text" id="maker">
        </div>
        <div class="form_group">
          <label for="model">Model</label>
          <input type="text" id="model">
        </div>
        <div class="form_group">
          <label for="owner">Owner</label>
          <input type="text" id="owner">
        </div>
        <div class="form_group">
          <label for="Price">Price</label>
          <input type="number" id="price">
        </div>
        <div class="form_group">
          <label for="color">Color</label>
          <input type="color" id="color">
        </div>
        <button type="submit">Add car</button>
        <button type="reset">Reset form</button>
      </form>

      <table id="carsTable">
        <tr>
          <thead>License</thead>
          <thead>Maker</thead>
          <thead>Model</thead>
          <thead>Owner</thead>
          <thead>Price</thead>
          <thead>Color</thead>
        </tr>
      </table>


    </main>
    <footer>
      <p>Copyright&copy; cars 2024</p>
      <!-- html symbols for w3schools -->
      <!-- <p>Copyright&copy; &Delta; cars 2024</p> -->
    </footer>

    <script src="main.js"></script>
  </body>
</html>
